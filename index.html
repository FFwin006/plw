<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量网址打开工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .url-status {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .pending {
            background-color: #ffc107;
        }
        .success {
            background-color: #28a745;
        }
        .error {
            background-color: #dc3545;
        }
        .controls {
            margin-bottom: 20px;
        }
        .batch-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>批量网址打开工具</h1>
    
    <div class="controls">
        <textarea id="urls" placeholder="请输入要打开的网址，每行一个或多个，用空格、逗号或分号分隔"></textarea>
        <div>
            <button id="open-btn">打开网址 (最多26个)</button>
            <button id="check-btn">检测网址状态</button>
            <button id="clear-btn">清空</button>
        </div>
        <div class="batch-info">
            <span id="batch-counter">当前批次: 0/0</span> | 
            <span id="url-counter">总网址: 0</span>
        </div>
    </div>
    
    <div class="status">
        <h3>状态检测结果</h3>
        <div id="status-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlsTextarea = document.getElementById('urls');
            const openBtn = document.getElementById('open-btn');
            const checkBtn = document.getElementById('check-btn');
            const clearBtn = document.getElementById('clear-btn');
            const statusResults = document.getElementById('status-results');
            const batchCounter = document.getElementById('batch-counter');
            const urlCounter = document.getElementById('url-counter');
            
            let allUrls = [];
            let currentBatch = 0;
            const BATCH_SIZE = 26;
            
            // 解析输入的网址
            function parseUrls(text) {
                // 替换各种分隔符为换行符
                const normalized = text.replace(/[,;]/g, '\n');
                // 分割为数组并过滤空行和无效URL
                return normalized.split('\n')
                    .map(url => url.trim())
                    .filter(url => {
                        if (!url) return false;
                        // 简单的URL验证
                        try {
                            new URL(url.startsWith('http') ? url : `http://${url}`);
                            return true;
                        } catch {
                            return false;
                        }
                    });
            }
            
            // 更新计数器显示
            function updateCounters() {
                const totalBatches = Math.ceil(allUrls.length / BATCH_SIZE);
                batchCounter.textContent = `当前批次: ${currentBatch}/${totalBatches}`;
                urlCounter.textContent = `总网址: ${allUrls.length}`;
            }
            
            // 打开当前批次的URL
            function openCurrentBatch() {
                const start = (currentBatch - 1) * BATCH_SIZE;
                const end = start + BATCH_SIZE;
                const batchUrls = allUrls.slice(start, end);
                
                batchUrls.forEach(url => {
                    // 确保URL有协议头
                    const fullUrl = url.startsWith('http') ? url : `http://${url}`;
                    window.open(fullUrl, '_blank');
                });
                
                // 如果还有更多批次，启用打开按钮
                if (currentBatch * BATCH_SIZE < allUrls.length) {
                    openBtn.textContent = `打开下一批 (${Math.min(BATCH_SIZE, allUrls.length - currentBatch * BATCH_SIZE)}个)`;
                } else {
                    openBtn.textContent = '打开网址 (最多26个)';
                    openBtn.disabled = true;
                }
            }
            
            // 检查URL状态
            async function checkUrls() {
                statusResults.innerHTML = '';
                
                for (const url of allUrls) {
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-status';
                    
                    const statusIndicator = document.createElement('div');
                    statusIndicator.className = 'status-indicator pending';
                    statusIndicator.title = '检测中...';
                    
                    const urlText = document.createElement('span');
                    urlText.textContent = url;
                    
                    urlItem.appendChild(statusIndicator);
                    urlItem.appendChild(urlText);
                    statusResults.appendChild(urlItem);
                    
                    try {
                        const fullUrl = url.startsWith('http') ? url : `http://${url}`;
                        const response = await fetch(fullUrl, {
                            method: 'HEAD',
                            mode: 'no-cors',
                            cache: 'no-cache'
                        });
                        
                        statusIndicator.className = 'status-indicator success';
                        statusIndicator.title = '可访问';
                    } catch (error) {
                        statusIndicator.className = 'status-indicator error';
                        statusIndicator.title = '访问失败';
                    }
                    
                    // 添加延迟以避免同时发起太多请求
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            // 事件监听器
            openBtn.addEventListener('click', function() {
                if (allUrls.length === 0) {
                    allUrls = parseUrls(urlsTextarea.value);
                    if (allUrls.length === 0) {
                        alert('请输入有效的网址！');
                        return;
                    }
                    currentBatch = 1;
                    updateCounters();
                } else {
                    currentBatch++;
                }
                
                openCurrentBatch();
                updateCounters();
            });
            
            checkBtn.addEventListener('click', function() {
                allUrls = parseUrls(urlsTextarea.value);
                if (allUrls.length === 0) {
                    alert('请输入有效的网址！');
                    return;
                }
                
                updateCounters();
                checkUrls();
            });
            
            clearBtn.addEventListener('click', function() {
                urlsTextarea.value = '';
                statusResults.innerHTML = '';
                allUrls = [];
                currentBatch = 0;
                updateCounters();
                openBtn.textContent = '打开网址 (最多26个)';
                openBtn.disabled = false;
            });
            
            // 初始化
            updateCounters();
        });
    </script>
</body>
</html>
