<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具合集</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            flex: 1;
        }
        .tool-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .tool-button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .tool-button:hover {
            background-color: #2980b9;
        }
        .tool-button.active {
            background-color: #2c3e50;
        }
        .tool-section {
            display: none;
        }
        .tool-section.active {
            display: block;
        }

        /* IP检测工具样式 */
        .ip-form {
            display: flex;
            margin-bottom: 25px;
        }
        .ip-form input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
        .ip-form button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .ip-form button:hover {
            background-color: #2980b9;
        }
        .info-section {
            margin-bottom: 30px;
        }
        .info-section h2 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .info-value {
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background: #fdecea;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .map-container {
            height: 300px;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .current-ip-note {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        /* 批量打开网址工具样式 */
        #urls {
            width: 100%;
            height: 350px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .url-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
        }
        #clear {
            background-color: #f44336;
        }
        #check-urls {
            background-color: #FFA500;
        }
        .url-button:hover {
            opacity: 0.9;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .url-results {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            display: none;
        }
        .url-result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .url-result-item:last-child {
            border-bottom: none;
        }
        .url-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .url-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .url-link {
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }
        .url-link:hover {
            text-decoration: underline;
        }
        .url-time {
            font-size: 12px;
            color: #666;
        }
        .url-speed {
            font-style: italic;
            color: #666;
            text-align: right;
            min-width: 120px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .url-result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .url-speed {
                text-align: left;
                width: 100%;
            }
        }

        /* 中等屏幕设备（平板，769px到992px） */
        @media (min-width: 769px) and (max-width: 992px) {
            .container {
                max-width: 750px;
            }
        }

        /* 大屏幕设备（桌面，993px及以上） */
        @media (min-width: 993px) {
            .container {
                max-width: 1200px;
            }
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-buttons">
            <button class="tool-button active" data-tool="url-tool">批量打开网址</button>
            <button class="tool-button" data-tool="ip-tool">IP地址检测</button>
        </div>
        
        <!-- 批量打开网址工具 -->
        <div id="url-tool" class="tool-section active">
            <textarea id="urls" placeholder="请在此处粘贴多个网址，每行一个网址...
例如：
https://www.baidu.com
https://www.google.com
https://www.github.com

最多不能超过 26 个网址
"></textarea>
            
            <div class="button-container">
                <button id="openAll" class="url-button">批量打开</button>
                <button id="check-urls" class="url-button">检测网址</button>
                <button id="clear" class="url-button">清空</button>
            </div>
            
            <div class="url-results" id="url-results">
                <h3>网址检测结果：</h3>
                <div id="url-results-container"></div>
            </div>
            
            <div class="instructions">
                <h3>使用说明：</h3>
                <ol>
                    <li>在文本框中粘贴多个网址（每行一个网址）</li>
                    <li>最多支持26个网址</li>
                    <li>点击"批量打开"按钮</li>
                    <li>浏览器会逐个打开这些网址（可能会弹出弹窗警告）</li>
                    <li>请允许弹出窗口以正常使用</li>
                </ol>
            </div>
        </div>
        
        <!-- IP地址检测工具 -->
        <div id="ip-tool" class="tool-section">
            <div class="ip-form">
                <input type="text" id="ip-input" placeholder="输入IPv4或IPv6地址 (默认显示本机IP)">
                <button id="search-btn">检测IP</button>
            </div>
            <div class="current-ip-note">留空并点击按钮将检测本机IP</div>
            
            <div class="loading">
                <div class="spinner"></div>
                <p>正在查询IP信息...</p>
            </div>
            
            <div class="error"></div>
            
            <div id="result-container">
                <div class="info-section">
                    <h2>IP地址信息</h2>
                    <div class="info-grid">
                        <div class="info-label">IP地址类型:</div>
                        <div class="info-value" id="ip-type">-</div>
                        <div class="info-label">IP地址:</div>
                        <div class="info-value" id="ip-address">-</div>
                    </div>
                </div>
                
                <div class="info-section">
                    <h2>地理位置信息</h2>
                    <div class="info-grid">
                        <div class="info-label">国家/地区:</div>
                        <div class="info-value" id="country">-</div>
                        <div class="info-label">省份/州:</div>
                        <div class="info-value" id="region">-</div>
                        <div class="info-label">城市:</div>
                        <div class="info-value" id="city">-</div>
                        <div class="info-label">ISP提供商:</div>
                        <div class="info-value" id="isp">-</div>
                    </div>
                    
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 多功能工具 || 内部测试使用</p>
        <p>IP检测服务由多个API提供支持</p>
    </footer>

    <script>
        // 工具切换功能
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', function() {
                // 更新按钮状态
                document.querySelectorAll('.tool-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // 显示对应的工具
                const toolId = this.getAttribute('data-tool');
                document.querySelectorAll('.tool-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(toolId).classList.add('active');
            });
        });

        // IP检测工具功能
        // 显示加载状态
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.error').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        // 显示错误信息
        function showError(message) {
            const errorEl = document.querySelector('.error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // 清空结果
        function clearResults() {
            document.getElementById('ip-type').textContent = '-';
            document.getElementById('ip-address').textContent = '-';
            document.getElementById('country').textContent = '-';
            document.getElementById('region').textContent = '-';
            document.getElementById('city').textContent = '-';
            document.getElementById('isp').textContent = '-';
            document.querySelector('.map-container').innerHTML = '<div id="map"></div>';
        }

        // 显示IP信息
        function displayIPInfo(data) {
            document.getElementById('ip-type').textContent = isIPv6(data.query) ? 'IPv6' : 'IPv4';
            document.getElementById('ip-address').textContent = data.query;
            document.getElementById('country').textContent = `${data.country || '-'} ${data.countryCode ? '('+data.countryCode+')' : ''}`;
            document.getElementById('region').textContent = `${data.regionName || '-'} ${data.region ? '('+data.region+')' : ''}`;
            document.getElementById('city').textContent = data.city || '-';
            document.getElementById('isp').textContent = data.isp || '-';
            
            // 显示地图
            if (data.lat && data.lon) {
                initMap(data.lat, data.lon);
            } else {
                document.querySelector('.map-container').innerHTML = '<p style="text-align:center;padding:20px;">无法获取地理位置</p>';
            }
        }

        // 初始化地图
        function initMap(lat, lon) {
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.1}%2C${lat-0.1}%2C${lon+0.1}%2C${lat+0.1}&amp;layer=mapnik&amp;marker=${lat}%2C${lon}" 
                    style="border: 1px solid black">
                </iframe>
                <br/>
                <small>
                    <a href="https://www.openstreetmap.org/?mlat=${lat}&amp;mlon=${lon}#map=10/${lat}/${lon}" target="_blank">
                        查看大图
                    </a>
                </small>
            `;
        }

        // 检查是否是IPv6地址
        function isIPv6(ip) {
            return ip.includes(':');
        }

        // 获取用户当前IP信息
        function getCurrentIPInfo() {
            showLoading();
            clearResults();
            
            // 首先获取IP地址
            fetch('https://api.ipify.org?format=json')
                .then(response => {
                    if (!response.ok) throw new Error('网络响应不正常');
                    return response.json();
                })
                .then(data => {
                    // 填入输入框
                    document.getElementById('ip-input').value = data.ip;
                    // 然后查询IP详细信息
                    queryIPInfo(data.ip);
                })
                .catch(error => {
                    showError('获取当前IP失败: ' + error.message);
                    hideLoading();
                });
        }

        // 查询IP信息 - 使用多个备用API
        function queryIPInfo(ip) {
            showLoading();
            
            // 备用API列表
            const apiUrls = [
                `https://ipapi.co/${ip}/json/`,
                `https://ipwhois.app/json/${ip}`,
                `https://freeipapi.com/api/json/${ip}`
            ];
            
            // 尝试第一个API
            tryApi(apiUrls, 0);
        }

        // 递归尝试多个API
        function tryApi(apiUrls, index) {
            if (index >= apiUrls.length) {
                showError('所有API请求均失败，请稍后再试');
                hideLoading();
                return;
            }
            
            fetch(apiUrls[index])
                .then(response => {
                    if (!response.ok) throw new Error('API请求失败');
                    return response.json();
                })
                .then(data => {
                    // 不同API返回格式不同，需要统一处理
                    let processedData = processApiResponse(data, apiUrls[index]);
                    if (processedData) {
                        displayIPInfo(processedData);
                        hideLoading();
                    } else {
                        throw new Error('API返回数据格式不符');
                    }
                })
                .catch(error => {
                    console.log(`API ${index+1} 失败，尝试下一个: ${error.message}`);
                    tryApi(apiUrls, index + 1);
                });
        }

        // 处理不同API的返回数据
        function processApiResponse(data, apiUrl) {
            // ipapi.co 格式处理
            if (apiUrl.includes('ipapi.co')) {
                if (data.error) return null;
                return {
                    query: data.ip,
                    country: data.country_name,
                    countryCode: data.country_code,
                    region: data.region_code,
                    regionName: data.region,
                    city: data.city,
                    isp: data.org,
                    lat: data.latitude,
                    lon: data.longitude
                };
            }
            // ipwhois.app 格式处理
            else if (apiUrl.includes('ipwhois.app')) {
                if (!data.success) return null;
                return {
                    query: data.ip,
                    country: data.country,
                    countryCode: data.country_code,
                    region: data.region,
                    regionName: data.region,
                    city: data.city,
                    isp: data.isp,
                    lat: data.latitude,
                    lon: data.longitude
                };
            }
            // freeipapi.com 格式处理
            else if (apiUrl.includes('freeipapi.com')) {
                return {
                    query: data.ipAddress,
                    country: data.countryName,
                    countryCode: data.countryCode,
                    region: data.regionCode,
                    regionName: data.regionName,
                    city: data.cityName,
                    isp: data.isp,
                    lat: data.latitude,
                    lon: data.longitude
                };
            }
            return null;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定IP检测按钮
            document.getElementById('search-btn').addEventListener('click', function() {
                const ip = document.getElementById('ip-input').value.trim();
                if (ip) {
                    queryIPInfo(ip);
                } else {
                    getCurrentIPInfo();
                }
            });
            
            // IP输入框回车事件
            document.getElementById('ip-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('search-btn').click();
                }
            });
            
            // 默认自动检测本机IP
            getCurrentIPInfo();
            
            // 批量打开网址功能
            document.getElementById('openAll').addEventListener('click', function() {
                const urlsText = document.getElementById('urls').value.trim();
                if (!urlsText) {
                    alert('请输入至少一个网址');
                    return;
                }
                
                const urls = urlsText.split('\n').filter(url => url.trim());
                
                if (urls.length === 0) {
                    alert('没有检测到有效的网址');
                    return;
                }
                
                // 检查网址数量是否超过26个
                if (urls.length > 26) {
                    alert(`最多只能批量打开${urls.length}/26个网址，请减少网址数量`);
                    return;
                }
                
                // 确认是否真的要打开多个网址
                if (confirm(`即将打开 ${urls.length} 个网址，确定继续吗？`)) {
                    urls.forEach(url => {
                        // 确保网址有协议前缀
                        let finalUrl = url.trim();
                        if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                            finalUrl = 'https://' + finalUrl;
                        }
                        
                        // 在新标签页中打开
                        window.open(finalUrl, '_blank');
                    });
                }
            });
            
            // 清空网址
            document.getElementById('clear').addEventListener('click', function() {
                document.getElementById('urls').value = '';
                document.getElementById('url-results').style.display = 'none';
                document.getElementById('url-results-container').innerHTML = '';
            });
            
            // 检测网址功能
            document.getElementById('check-urls').addEventListener('click', function() {
                const urlsText = document.getElementById('urls').value.trim();
                if (!urlsText) {
                    alert('请输入至少一个网址');
                    return;
                }
                
                const urls = urlsText.split('\n').filter(url => url.trim());
                
                if (urls.length === 0) {
                    alert('没有检测到有效的网址');
                    return;
                }
                
                // 检查网址数量是否超过26个
                if (urls.length > 26) {
                    alert(`最多只能检测${urls.length}/26个网址，请减少网址数量`);
                    return;
                }
                
                // 显示结果区域
                const resultsContainer = document.getElementById('url-results-container');
                resultsContainer.innerHTML = '';
                document.getElementById('url-results').style.display = 'block';
                
                // 检测每个网址
                urls.forEach(url => {
                    // 确保网址有协议前缀
                    let finalUrl = url.trim();
                    if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                        finalUrl = 'https://' + finalUrl;
                    }
                    
                    // 创建结果项
                    const resultItem = document.createElement('div');
                    resultItem.className = 'url-result-item';
                    
                    const timestamp = new Date().toLocaleTimeString();
                    
                    resultItem.innerHTML = `
                        <div class="url-info">
                            <a href="${finalUrl}" class="url-link" target="_blank">${finalUrl}</a>
                            <div class="url-time">检测时间: ${timestamp}</div>
                            <span class="url-status status-pending">检测中...</span>
                        </div>
                        <div class="url-speed">-</div>
                    `;
                    resultsContainer.appendChild(resultItem);
                    
                    // 检测网址
                    checkUrlStatus(finalUrl, resultItem);
                });
            });
            
            // 检测网址状态和速度
            function checkUrlStatus(url, resultItem) {
                const startTime = new Date().getTime();
                const statusElement = resultItem.querySelector('.url-status');
                const speedElement = resultItem.querySelector('.url-speed');
                
                // 使用fetch API检测网址
                fetch(url, {
                    method: 'HEAD', // 只请求头部信息，减少数据传输
                    mode: 'no-cors', // 避免CORS问题
                    cache: 'no-store' // 避免缓存
                })
                .then(response => {
                    const endTime = new Date().getTime();
                    const duration = endTime - startTime;
                    
                    statusElement.textContent = '可访问 (状态: ' + (response.status || '200') + ')';
                    statusElement.className = 'url-status status-success';
                    speedElement.textContent = `响应时间: ${duration}ms`;
                })
                .catch(error => {
                    const endTime = new Date().getTime();
                    const duration = endTime - startTime;
                    
                    statusElement.textContent = '不可访问';
                    statusElement.className = 'url-status status-error';
                    speedElement.textContent = `检测耗时: ${duration}ms`;
                });
            }
        });
    </script>
</body>
</html>
